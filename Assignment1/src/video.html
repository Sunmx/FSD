<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
            integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
            crossorigin="anonymous"
            />
        <link ref="stylesheet" herf="video.css" />
        <link rel="stylesheet" href="course.css" />
        <title>My Media Player</title>
        <script src="myPlayer.js"></script>
        <script>
            let myVideo;
            let videoList = [
                {
                    id: 0,
                    title: 'Introduction to HTML5',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                },
                {
                    id: 1,
                    title: 'Introduction to Styling with CSS3',
                    url: 'mp4/Sample1280.mp4'
                },
                {
                    id: 2,
                    title: 'Introduction to Bootstrap 4',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                },
                {
                    id: 3,
                    title: 'Learn to create website with HTML5, CSS3 and Bootstrap4',
                    url: 'mp4/Sample1280.mp4'
                },
                {
                    id: 4,
                    title: 'Introduction to Javascript',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                }
            ];
        
            function initPlayer() {
                myVideo = new MyPlayer(videoList);
            }
        </script>
    </head>
    <body onload="initPlayer()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 my-player-wrapper">
                    <div class="my-player">
                        <video src="mp4/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
                            Your browser does not support the video.
                        </video>
                        <div class="my-controls">
                            <progress value="0" max="100"></progress>
                            <div class="buttons">
                                <button id="btnPlay" class="btn" onclick="myVideo.play()">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="btnPause" class="btn" onclick="myVideo.pause()">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button id="btnStop" class="btn" disabled onclick="myVideo.stop()">
                                    <i class="fas fa-stop"></i>
                                </button>
                                <button id="btnVolumeUp" class="btn" onclick="myVideo.volume(0.1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button id="btnVolumeDown" class="btn" onclick="myVideo.volume(-0.1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button id="btnMute" class="btn" onclick="myVideo.toggleMute()">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                
                                <span class="time-tag">0:00 / 0:00</span>
                
                                <button id="btnVoteDown" class="btn btn-vote" onclick="myVideo.vote('down')">
                                    <i class="fas fa-thumbs-down"> </i>
                                </button>
                
                                <button id="btnVoteUp" class="btn btn-vote" onclick="myVideo.vote('up')">
                                    <i class="fas fa-thumbs-up"> </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 course-section">
                    <div class="section-title">
                        Full stack courses
                    </div>
                    <ul class="course-list">
                        <li class="course">
                        <a class="link active" href="javascript:void(0)" onclick="myVideo.load(0, this)">
                            <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to HTML5</div>
                            <div><span class="time">0:13</span></div>
                        </a>
                        </li>
                        <li class="course">
                        <a class="link" href="javascript:void(0)" onclick="myVideo.load(1, this)">
                            <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Styling with CSS3</div>
                            <div><span class="time">0:18</span></div>
                        </a>
                        </li>
                        <li class="course">
                        <a class="link" href="javascript:void(0)" onclick="myVideo.load(2, this)">
                            <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Bootstrap 4</div>
                            <div><span class="time">0:13</span></div>
                        </a>
                        </li>
                        <li class="course">
                        <a class="link" href="javascript:void(0)" onclick="myVideo.load(3, this)">
                            <div class="flex items-center"><i class="fab fa-youtube"></i> Learn to create website with HTML5, CSS3 and Bootstrap4</div>
                            <div><span class="time">0:18</span></div>
                        </a>
                        </li>
                        <li class="course">
                        <a class="link" href="javascript:void(0)" onclick="myVideo.load(4, this)">
                            <div class="flex items-center"><i class="fab fa-youtube"></i> Introduction to Javascript</div>
                            <div><span class="time">0:13</span></div>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
