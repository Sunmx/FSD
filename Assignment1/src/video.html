<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link ref="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" crossorigin="anonymous">
        <script src="myPlayer.js"></script>
        <script>
            let myVideo;
            let videoList = [
                {
                    id: 0,
                    title: 'Introduction to HTML5',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                },
                {
                    id: 1,
                    title: 'Introduction to Styling with CSS3',
                    url: 'mp4/Sample1280.mp4'
                },
                {
                    id: 2,
                    title: 'Introduction to Bootstrap 4',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                },
                {
                    id: 3,
                    title: 'Learn to create website with HTML5, CSS3 and Bootstrap4',
                    url: 'mp4/Sample1280.mp4'
                },
                {
                    id: 4,
                    title: 'Introduction to Javascript',
                    url: 'mp4/SampleVideo_1280x720_2mb.mp4'
                }
            ];
        
            function initPlayer() {
                myVideo = new MyPlayer(videoList);
            }
        </script>
    </head>
    <body onload="initPlayer()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="myplayer">
                        <video src="mp4/mov_bbb.mp4" type="video/mp4">
                            Your browser does not support the video.
                        </video>
                        <div class="controls">
                            <progress value="0" max="100"></progress>
                            <div class="play-button">
                                <button id="btnPlay" class="btn" onclick="myVideo.play()">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="btnPause" class="btn" onclick="myVideo.pause()">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button id="btnStop" class="btn" disabled onclick="me.stop()">
                                    <i class="fas fa-stop"></i>
                                </button>
                                <button id="btnVolumeUp" class="btn" onclick="me.volume(0.1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button id="btnVolumeDown" class="btn" onclick="me.volume(-0.1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button id="btnMute" class="btn" onclick="me.toggleMute()">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                
                                <span class="time-tag">0:00 / 0:00</span>
                
                                <button id="btnVoteDown" class="btn btn-vote" onclick="me.vote('down')">
                                    <i class="fas fa-thumbs-down"> </i>
                                </button>
                
                                <button id="btnVoteUp" class="btn btn-vote" onclick="me.vote('up')">
                                    <i class="fas fa-thumbs-up"> </i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <h1>Play list</h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action" onclick='loadVideo("mp4/mov_aaa.mp4");'>mov_aaa</li>
                        <li class="list-group-item list-group-item-action" onclick='loadVideo("mp4/movie.mp4");'>movie</li>
                        <li class="list-group-item list-group-item-action" onclick='loadVideo("mp4/mov_bbb.mp4");'>mov_bbb</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
